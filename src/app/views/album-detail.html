<div>
    <img src="{{albumImage}}"> {{albumName}}
    <ul>
        <li ng-repeat="t in trackList">
            {{$index+1 }}- {{t.name}}
            <!--<img src="{{t.images[1].url}}"></img>-->
            <button ng-click="this.toggleFavorite(t)">ADD</button>
            <button ng-click="playSong($index)">PLAY</button>
        </li>
    </ul>
</div>
