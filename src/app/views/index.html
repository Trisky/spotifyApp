<div class="consigna__container">
  <div class="searchTextBox">
    <input ng-model="searchInput" id="searchInput"></input>

    <button id="search" ng-click="searchArtist()">Search!</button>
  </div>

  <table>
    <tr class="animate-repeat" ng-repeat="a in artistsList">
      <td>
        <a href="/artist{{a.id}}">{{a.name}}</a>
        <img src="{{a.images[2].url}}">
      </td>
    </tr>
  </table>

</div>
<h3>FAVORITOS</h3>
<ul>
  <li ng-repeat="t in favoritesLst">
    <div>name: {{t.name}}</div>
    <div>artist: {{t.artists[0].name}}<div>
    <div class=deleteFavorite ng-action="removeFavorite({{t}})"><button>delete</button></div>
    <div class=play ng-action"togglePlay(t.href)">toggle</div>
  </li>
</ul>
</div>
